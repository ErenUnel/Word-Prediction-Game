<!DOCTYPE html>
<html>
    <head>
        <title>Word Prediction Game</title>
        <link rel="stylesheet" href="WordPrediction.css">
        <script src="WordPrediction.js"></script>

    <body>
        <div>
            <div class="title"> 
            <h1>WORD PREDICTION GAME</h1>
            </div>

            <div id="a">

            <img id="H" src="X.svg" width="150px" height="200px">

            <img id="live3" src="lives.svg" height="40px">

             <button id="Reset" style="display:none;" onclick="resetgame()">Reset The Game</button>

            
        </div>
